<!-- concerts/templates/concerts/concert_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ concert.artist }} Concert</title>
</head>
<body>
    <h1>{{ concert.artist }}</h1>
    <p>Date: {{ concert.date }}</p>
    <p>Venue: {{ concert.venue }}</p>
    <p>Price: {{ concert.price }}</p>
    <a href="{% url 'concert_list' %}">Back to Concerts</a>
</body>
</html>
