<!-- concerts/templates/concerts/concert_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concerts</title>
</head>
<body>
    <h1>Concerts</h1>
    <ul>
        {% for concert in concerts %}
            <li>
                <a href="{% url 'concert_detail' concert.id %}">{{ concert.artist }} - {{ concert.date }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
